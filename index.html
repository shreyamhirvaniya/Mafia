
<!DOCTYPE html>
<!-- coding bt codingnepali- www.codingnepaliweb.com-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> image slider javascript</title>
  <!-- google font link for icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />  

</head>
  <link rel="stylesheet" href="me.css">
    </head>
    <body>
        <script src="script.js"> </script>
        <div class="container">
            <div class="slider-wrapper">
            <button  id="prev-slide" class="slide-button material-symbols-rounded">  < </button>
        <div class="image-list">
                <img src="img1.jpg" alt="img1" class="image-item">
                <img src="img2.jpg"alt="img2" class="image-item">
                <img src="img3.jpg" alt="img3" class="image-item">
                <img src="img4.jpeg" alt="img4" class="image-item">
                <img src="img5.jpeg" alt="img5" class="image-item">
                <img src="img6.jpg" alt="img6" class="image-item">
                <img src="img7.jpg"alt="img7" class="image-item">
                <img src="img8.jpeg" alt="img8" class="image-item">
                <img src="img9.jpg" alt="img9" class="image-item">
                <img src="img10.jpg" alt="img10" class="image-item">
            </div>
            <button  id="next-slide" class="slide-button material-symbols-rounded">  > </button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">
                </div>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
